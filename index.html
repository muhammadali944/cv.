<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Muhammad Ali</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#141e30,#243b55);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.container{
    width:100%;
    max-width:700px;
    padding:20px;
}

.card{
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:50px 30px;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    color:#fff;
    transition:0.4s ease;
}

.card:hover{
    transform: translateY(-10px);
    box-shadow:0 30px 60px rgba(0,0,0,0.5);
}

h1{
    font-size:2.5rem;
    margin-bottom:15px;
}

p{
    margin-bottom:30px;
    font-size:1.1rem;
    opacity:0.9;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

.buttons a{
    text-decoration:none;
    padding:12px 30px;
    border-radius:30px;
    background: rgba(255,255,255,0.2);
    color:#fff;
    font-weight:500;
    transition:0.3s ease;
}

.buttons a:hover{
    background:#fff;
    color:#243b55;
    transform: scale(1.05);
}

@media(max-width:600px){
    h1{
        font-size:1.8rem;
    }
    .card{
        padding:30px 20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h1>Welcome</h1>
        <p>Select a page below to view my professional information.</p>

        <div class="buttons">
            <a href="cv.html">My CV</a>
            <a href="timetable.html">Weekly Schedule</a>
        </div>
    </div>
</div>

</body>
</html>
